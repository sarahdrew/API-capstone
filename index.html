<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="weather.css" />

    <title>Where should I move?</title>
  </head>
  <body>
    <h1>I WANT TO MOVE</h1>
    <form class="home-form">
      <div class="age-choices-menu">
        <label class="age-choice">What's your age?</label>
        <select class="age-options">
          <option value="">Choose one</option>
          <option value="under 18">Under 18</option>
          <option value="18 to 24">18-24</option>
          <option value="25 to 44">25-44</option>
          <option value="45 to 64">45-64</option>
          <option value="65 plus">65+</option>
        </select>
      </div>
      <div class="rain-or-sun">
        <p>
          <label class="weather-choice">Which weather do you prefer?</label>
        </p>

        <input type="radio" name="weather" value="warm" class="weather" />
        warm<br />
        <input type="radio" name="weather" value="chilly" class="weather" />
        chilly<br />
      </div>
      <div class="city-choice-menu">
        <p>Maybe move to one of these cities?</p>
        <select class="city-choice">
          <option value="">Choose one</option>
          <option value="Anchorage,AK">Anchorage, AK</option>
          <option value="Baldwin,MI">Baldwin, MI</option>
          <option value="BullheadCity,AZ">BullheadCity, AZ</option>
          <option value="Chicago,IL">Chicago, IL</option>
          <option value="Clare,MI">Clare, MI</option>
          <option value="Denton,TX">Denton, TX</option>
          <option value="Fresno,CA">Fresno, CA</option>
          <option value="Georgetown,TX">Georgetown, TX</option>
          <option value="Hiawassee,GA">Hiawassee, GA</option>
          <option value="Honolulu,HI">Honolulu, HI</option>
          <option value="Joliet,IL">Joliet, IL</option>
          <option value="LosAngeles,CA">Los Angeles, CA</option>
          <option value="Miami,FL">Miami, FL</option>
          <option value="Ogallala,NE">Ogallala, NE</option>
          <option value="Phoenix,AZ">Phoenix, AZ</option>
          <option value="PortAngeles,WA">Port Angeles, WA</option>
          <option value="Portland,OR">Portland, OR</option>
          <option value="Rocksprings,TX">Rocksprings, TX</option>
          <option value="Sarasota,FL">Sarasota, FL</option>
          <option value="SanFrancisco,CA">San Francisco, CA</option>
          <option value="StateCollege,PA">State College, PA</option>
          <option value="Southport,NC">Southport, NC</option>
        </select>
      </div>
      <button type="submit" class="submit-choices">Submit</button>
    </form>

    <div class="results">
      <img src="https://img.icons8.com/metro/26/000000/airplane-mode-on.png" />
      <img
        src="https://img.icons8.com/metro/26/000000/airplane-mode-on.png"
      /><img
        src="https://img.icons8.com/metro/26/000000/airplane-mode-on.png"
      />
    </div>

    <div class="results-hot-cold"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="store.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
